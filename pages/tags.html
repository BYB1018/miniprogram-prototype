<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签展示 - SparkLight</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: white;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            margin-bottom: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 16px;
            color: #6b7280;
            line-height: 1.4;
        }
        .tag-card {
            background: linear-gradient(135deg, #6366F1, #8B5CF6);
            border-radius: 20px;
            padding: 24px;
            color: white;
            margin-bottom: 24px;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }
        .main-tag {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .sub-tags {
            display: flex;
            flex-wrap: wrap;
            margin-top: 16px;
        }
        .sub-tag {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 8px 16px;
            margin-right: 10px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .tag-description {
            margin-top: 12px;
            opacity: 0.9;
            line-height: 1.5;
        }
        .related-tags {
            margin-top: 20px;
        }
        .related-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .related-tag {
            display: inline-block;
            background-color: #f3f4f6;
            border-radius: 20px;
            padding: 10px 16px;
            margin-right: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">你的个人标签</div>
            <div class="subtitle">基于你的价值观选择，我们为你生成了以下标签</div>
        </div>
        
        <div class="tag-card">
            <div class="main-tag">技术诗人</div>
            <div class="tag-description">你善于将技术与艺术融合，用代码创造诗意，在逻辑与美学之间寻找平衡点。</div>
            <div class="sub-tags">
                <div class="sub-tag">算法吟游者</div>
                <div class="sub-tag">代码园丁</div>
            </div>
        </div>
        
        <div class="related-tags">
            <div class="related-title">相关标签</div>
            <div>
                <div class="related-tag">跨媒介造物主</div>
                <div class="related-tag">知识反刍者</div>
                <div class="related-tag">元学习实验员</div>
                <div class="related-tag">界面哲学家</div>
            </div>
        </div>
        
        <div class="mt-8">
            <div class="bg-indigo-600 text-white py-4 rounded-xl font-bold text-center mb-4">探索相关实验</div>
            <div class="border border-gray-300 py-4 rounded-xl font-bold text-center text-gray-500">分享我的标签</div>
        </div>
    </div>
</body>
</html>
