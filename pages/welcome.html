<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎页</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #ffffff;
            color: #1f2937;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 3;
            gap: 160px;
        }

        .content {
            text-align: center;
            z-index: 2;
            animation: fadeInUp 0.8s forwards;
        }

        .title {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #4f46e5, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 20px;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 0;
        }

        .button-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            padding: 0 20px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeInUp 0.8s 0.4s forwards;
        }

        .start-button {
            background: #4f46e5;
            color: white;
            width: 100%;
            height: 56px;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            padding: 0;
            line-height: 56px;
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .start-button:hover::before {
            left: 100%;
        }

        .start-button:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(79, 70, 229, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(
                45deg,
                rgba(79, 70, 229, 0.05) 0%,
                rgba(129, 140, 248, 0.05) 25%,
                rgba(99, 102, 241, 0.05) 50%,
                rgba(129, 140, 248, 0.05) 75%,
                rgba(79, 70, 229, 0.05) 100%
            );
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .grid {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(79, 70, 229, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(79, 70, 229, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 1;
            animation: gridRotate 60s linear infinite;
        }

        @keyframes gridRotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle at center,
                rgba(79, 70, 229, 0.12) 0%,
                rgba(129, 140, 248, 0.08) 30%,
                transparent 70%);
            filter: blur(60px);
            animation: glowPulse 8s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes glowPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>
    <div class="grid"></div>
    <div class="glow"></div>
    <div class="container">
        <div class="content">
            <h1 class="title">SparkLight</h1>
            <p class="subtitle">探索创造力的无限可能</p>
        </div>

        <div class="button-container">
            <button class="start-button">开始探索</button>
        </div>
    </div>
</body>
</html>
