<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人档案 - SparkLight</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: white;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .profile-header {
            background: linear-gradient(135deg, #6366F1, #8B5CF6);
            padding: 30px 20px;
            color: white;
            position: relative;
        }
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #6366F1;
            margin-bottom: 16px;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .profile-tag {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 4px 12px;
            font-size: 14px;
            margin-bottom: 12px;
        }
        .profile-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 20px;
            font-weight: bold;
        }
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
        .profile-content {
            flex: 1;
            padding: 20px;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 16px;
            color: #374151;
        }
        .menu-section {
            margin-bottom: 24px;
        }
        .menu-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #f3f4f6;
        }
        .menu-icon {
            width: 40px;
            height: 40px;
            background-color: #EEF2FF;
            color: #4F46E5;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
        }
        .menu-text {
            flex: 1;
            font-size: 16px;
            color: #374151;
        }
        .menu-arrow {
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-avatar">
                <i class="fas fa-user"></i>
            </div>
            
            <div class="profile-name">李明</div>
            <div class="profile-tag">技术诗人</div>
            
            <div class="profile-stats">
                <div class="stat-item">
                    <div class="stat-value">12</div>
                    <div class="stat-label">已完成实验</div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-value">4</div>
                    <div class="stat-label">解锁成就</div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-value">85%</div>
                    <div class="stat-label">最高能力</div>
                </div>
            </div>
        </div>
        
        <div class="profile-content">
            <div class="menu-section">
                <div class="section-title">个人中心</div>
                
                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-tag"></i>
                    </div>
                    <div class="menu-text">我的标签</div>
                    <div class="menu-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                
                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-flask"></i>
                    </div>
                    <div class="menu-text">实验记录</div>
                    <div class="menu-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                
                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <div class="menu-text">成就墙</div>
                    <div class="menu-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                
                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="menu-text">能力矩阵</div>
                    <div class="menu-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
            
            <div class="menu-section">
                <div class="section-title">设置</div>
                
                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-user-edit"></i>
                    </div>
                    <div class="menu-text">编辑资料</div>
                    <div class="menu-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                
                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="menu-text">通知设置</div>
                    <div class="menu-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                
                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="menu-text">隐私与安全</div>
                    <div class="menu-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                
                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-question-circle"></i>
                    </div>
                    <div class="menu-text">帮助与反馈</div>
                    <div class="menu-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
