<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验详情 - SparkLight</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: white;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            margin-bottom: 20px;
        }
        .back-button {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            color: #6b7280;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .tags {
            display: flex;
            margin-bottom: 20px;
        }
        .tag {
            display: inline-block;
            background-color: #EEF2FF;
            color: #4F46E5;
            border-radius: 20px;
            padding: 4px 12px;
            margin-right: 8px;
            font-size: 12px;
        }
        .description {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
            margin-top: 24px;
        }
        .step {
            margin-bottom: 16px;
        }
        .step-title {
            font-weight: medium;
            color: #374151;
            margin-bottom: 4px;
        }
        .step-description {
            color: #6b7280;
            font-size: 14px;
            line-height: 1.5;
        }
        .example {
            background-color: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            color: #4b5563;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        .action-button {
            background-color: #4F46E5;
            color: white;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .secondary-button {
            border: 1px solid #d1d5db;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-button">
            <i class="fas fa-arrow-left mr-2"></i>
            返回
        </div>
        
        <div class="title">代码诗：用编程术语创作三行俳句</div>
        
        <div class="tags">
            <div class="tag">技术诗人</div>
            <div class="tag">创造性实验</div>
        </div>
        
        <div class="description">
            将编程概念与诗歌创作结合，探索技术语言的诗意美感，培养跨界思维能力。这个实验将帮助你打破技术与艺术的边界，发现代码语言中蕴含的诗意可能性。
        </div>
        
        <div class="section-title">实验步骤</div>
        
        <div class="step">
            <div class="step-title">1. 收集编程术语</div>
            <div class="step-description">列出10个你熟悉的编程概念或术语（如循环、变量、函数等）</div>
        </div>
        
        <div class="step">
            <div class="step-title">2. 寻找诗意联系</div>
            <div class="step-description">思考这些术语如何与日常生活或情感体验产生联系</div>
        </div>
        
        <div class="step">
            <div class="step-title">3. 创作俳句</div>
            <div class="step-description">按照5-7-5音节结构，创作一首包含至少3个编程术语的俳句</div>
        </div>
        
        <div class="step">
            <div class="step-title">4. 反思与优化</div>
            <div class="step-description">思考你的作品如何平衡了技术性与诗意美感</div>
        </div>
        
        <div class="section-title">示例</div>
        
        <div class="example">
            "循环往复间，<br>
            变量如春风变幻，<br>
            函数已归零"
        </div>
        
        <div class="mt-auto">
            <div class="action-button">开始实验</div>
            <div class="secondary-button">保存到收藏</div>
        </div>
    </div>
</body>
</html>
