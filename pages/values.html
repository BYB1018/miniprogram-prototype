<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>价值观选择 - SparkLight</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: white;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            margin-bottom: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 16px;
            color: #6b7280;
            line-height: 1.4;
        }
        .category {
            margin-bottom: 20px;
        }
        .category-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4f46e5;
        }
        .values-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .value-item {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px 8px;
            text-align: center;
            font-size: 14px;
            transition: all 0.2s;
        }
        .value-item.selected {
            background-color: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }
        .footer {
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .next-button {
            width: 350px; /* 固定宽度 */
            height: 56px; /* 固定高度 */
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0; /* 移除内边距，使用固定高度 */
            line-height: 56px; /* 文字垂直居中 */
            margin: 0 auto; /* 居中显示 */
            display: block;
        }
        .next-btn:hover {
            background-color: #4338ca;
        }
        .next-btn:active {
            background-color: #3730a3;
            transform: scale(0.98);
        }
        .selected-count {
            color: #6b7280;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">选择你的核心价值观</div>
            <div class="subtitle">请从下方选择3项最能代表你的价值观，这将帮助我们为你生成个性化标签</div>
        </div>
        
        <div class="overflow-y-auto flex-1">
            <div class="category">
                <div class="category-title">成长进化类</div>
                <div class="values-grid">
                    <div class="value-item">认知升级</div>
                    <div class="value-item">心智扩容</div>
                    <div class="value-item">自我超越</div>
                </div>
            </div>
            
            <div class="category">
                <div class="category-title">社会关系类</div>
                <div class="values-grid">
                    <div class="value-item">合作共赢</div>
                    <div class="value-item">社会贡献</div>
                    <div class="value-item">社会创新</div>
                </div>
            </div>
            
            <div class="category">
                <div class="category-title">个人成长类</div>
                <div class="values-grid">
                    <div class="value-item">自我认知</div>
                    <div class="value-item">自我管理</div>
                    <div class="value-item">自我实现</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="selected-count">已选择3项</div>
            <button class="next-button">下一步</button>
        </div>
    </div>
</body>
</html>
