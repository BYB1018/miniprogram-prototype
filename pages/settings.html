<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - SparkLight</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: white;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            margin-bottom: 20px;
        }
        .back-button {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            color: #6b7280;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .section-title {
            font-size: 16px;
            font-weight: bold;
            color: #6b7280;
            margin-top: 24px;
            margin-bottom: 8px;
        }
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #f3f4f6;
        }
        .setting-label {
            font-size: 16px;
            color: #374151;
        }
        .setting-value {
            color: #9ca3af;
        }
        .toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #e5e7eb;
            transition: .4s;
            border-radius: 34px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider {
            background-color: #4F46E5;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(22px);
        }
        .logout-button {
            background-color: #FEE2E2;
            color: #EF4444;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            margin-top: 40px;
        }
        .version {
            text-align: center;
            color: #9ca3af;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-button">
            <i class="fas fa-arrow-left mr-2"></i>
            返回
        </div>
        
        <div class="title">设置</div>
        
        <div class="section-title">账户</div>
        
        <div class="setting-item">
            <div class="setting-label">个人资料</div>
            <div class="setting-value">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        
        <div class="setting-item">
            <div class="setting-label">账户安全</div>
            <div class="setting-value">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        
        <div class="section-title">通知</div>
        
        <div class="setting-item">
            <div class="setting-label">实验提醒</div>
            <label class="toggle">
                <input type="checkbox" checked>
                <span class="toggle-slider"></span>
            </label>
        </div>
        
        <div class="setting-item">
            <div class="setting-label">成就通知</div>
            <label class="toggle">
                <input type="checkbox" checked>
                <span class="toggle-slider"></span>
            </label>
        </div>
        
        <div class="section-title">应用</div>
        
        <div class="setting-item">
            <div class="setting-label">深色模式</div>
            <label class="toggle">
                <input type="checkbox">
                <span class="toggle-slider"></span>
            </label>
        </div>
        
        <div class="setting-item">
            <div class="setting-label">数据同步</div>
            <div class="setting-value">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        
        <div class="setting-item">
            <div class="setting-label">清除缓存</div>
            <div class="setting-value">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        
        <div class="logout-button">
            退出登录
        </div>
        
        <div class="version">
            SparkLight v1.0.0
        </div>
    </div>
</body>
</html>
