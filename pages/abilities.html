<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>能力矩阵 - SparkLight</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: white;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            margin-bottom: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 16px;
            color: #6b7280;
            line-height: 1.4;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 20px;
        }
        .tab {
            padding: 12px 16px;
            font-size: 16px;
            color: #6b7280;
            position: relative;
        }
        .tab.active {
            color: #4F46E5;
            font-weight: bold;
        }
        .tab.active:after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #4F46E5;
        }
        .ability-category {
            margin-bottom: 24px;
        }
        .category-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }
        .category-icon {
            width: 32px;
            height: 32px;
            background-color: #EEF2FF;
            color: #4F46E5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
        }
        .ability-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-left: 40px;
        }
        .ability-name {
            font-size: 16px;
            color: #374151;
        }
        .ability-level {
            display: flex;
            align-items: center;
        }
        .level-bar {
            width: 120px;
            height: 8px;
            background-color: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-right: 8px;
        }
        .level-fill {
            height: 100%;
            background-color: #4F46E5;
            border-radius: 4px;
        }
        .level-text {
            font-size: 14px;
            color: #6b7280;
            width: 40px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">能力矩阵</div>
            <div class="subtitle">追踪你的能力发展和成长轨迹</div>
        </div>
        
        <div class="tabs">
            <div class="tab active">全部</div>
            <div class="tab">认知能力</div>
            <div class="tab">技术能力</div>
            <div class="tab">创造能力</div>
        </div>
        
        <div class="ability-category">
            <div class="category-title">
                <div class="category-icon"><i class="fas fa-brain"></i></div>
                认知能力
            </div>
            
            <div class="ability-item">
                <div class="ability-name">跨界思维</div>
                <div class="ability-level">
                    <div class="level-bar">
                        <div class="level-fill" style="width: 85%"></div>
                    </div>
                    <div class="level-text">85%</div>
                </div>
            </div>
            
            <div class="ability-item">
                <div class="ability-name">系统思考</div>
                <div class="ability-level">
                    <div class="level-bar">
                        <div class="level-fill" style="width: 75%"></div>
                    </div>
                    <div class="level-text">75%</div>
                </div>
            </div>
            
            <div class="ability-item">
                <div class="ability-name">模糊决策</div>
                <div class="ability-level">
                    <div class="level-bar">
                        <div class="level-fill" style="width: 60%"></div>
                    </div>
                    <div class="level-text">60%</div>
                </div>
            </div>
            
            <div class="ability-item">
                <div class="ability-name">元学习</div>
                <div class="ability-level">
                    <div class="level-bar">
                        <div class="level-fill" style="width: 45%"></div>
                    </div>
                    <div class="level-text">45%</div>
                </div>
            </div>
        </div>
        
        <div class="ability-category">
            <div class="category-title">
                <div class="category-icon"><i class="fas fa-laptop-code"></i></div>
                技术能力
            </div>
            
            <div class="ability-item">
                <div class="ability-name">算法伦理</div>
                <div class="ability-level">
                    <div class="level-bar">
                        <div class="level-fill" style="width: 80%"></div>
                    </div>
                    <div class="level-text">80%</div>
                </div>
            </div>
            
            <div class="ability-item">
                <div class="ability-name">接口美学</div>
                <div class="ability-level">
                    <div class="level-bar">
                        <div class="level-fill" style="width: 70%"></div>
                    </div>
                    <div class="level-text">70%</div>
                </div>
            </div>
            
            <div class="ability-item">
                <div class="ability-name">数据叙事</div>
                <div class="ability-level">
                    <div class="level-bar">
                        <div class="level-fill" style="width: 55%"></div>
                    </div>
                    <div class="level-text">55%</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
