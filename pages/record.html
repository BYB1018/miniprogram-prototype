<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验记录 - SparkLight</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: white;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            margin-bottom: 20px;
        }
        .back-button {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            color: #6b7280;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .experiment-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 16px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-size: 16px;
            font-weight: medium;
            color: #374151;
            margin-bottom: 8px;
        }
        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            min-height: 100px;
            resize: none;
        }
        .rating {
            display: flex;
        }
        .rating-star {
            font-size: 24px;
            color: #d1d5db;
            margin-right: 8px;
        }
        .rating-star.active {
            color: #FBBF24;
        }
        .action-button {
            background-color: #4F46E5;
            color: white;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-button">
            <i class="fas fa-arrow-left mr-2"></i>
            返回
        </div>
        
        <div class="title">实验记录</div>
        
        <div class="experiment-title">代码诗：用编程术语创作三行俳句</div>
        
        <div class="form-group">
            <label class="form-label">你的作品</label>
            <textarea class="form-textarea" placeholder="在这里粘贴你创作的代码俳句..."></textarea>
        </div>
        
        <div class="form-group">
            <label class="form-label">实验感受</label>
            <textarea class="form-textarea" placeholder="描述你在创作过程中的思考和感受..."></textarea>
        </div>
        
        <div class="form-group">
            <label class="form-label">难度评价</label>
            <div class="rating">
                <div class="rating-star active"><i class="fas fa-star"></i></div>
                <div class="rating-star active"><i class="fas fa-star"></i></div>
                <div class="rating-star active"><i class="fas fa-star"></i></div>
                <div class="rating-star"><i class="fas fa-star"></i></div>
                <div class="rating-star"><i class="fas fa-star"></i></div>
            </div>
        </div>
        
        <div class="form-group">
            <label class="form-label">收获评价</label>
            <div class="rating">
                <div class="rating-star active"><i class="fas fa-star"></i></div>
                <div class="rating-star active"><i class="fas fa-star"></i></div>
                <div class="rating-star active"><i class="fas fa-star"></i></div>
                <div class="rating-star active"><i class="fas fa-star"></i></div>
                <div class="rating-star"><i class="fas fa-star"></i></div>
            </div>
        </div>
        
        <div class="action-button">提交记录</div>
    </div>
</body>
</html>
